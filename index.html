<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/Image Interaction (3).jpg" alt="Baboon">
                <div class="caption">FENNEC FOX<span> India</span></div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/Image Interaction (2).jpg" alt="Whale">
                <div class="caption">HUMPBACK WHALE<span>South Africa</span></div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/Image Interaction (1).jpg" alt="Fox">
                <div class="caption">COMMON BROWN BABOON<span> South Africa</span></div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/Image Interaction.jpg" alt="Antelope">
                <div class="caption">SPOTTED DEER<span> Amazone </span></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
